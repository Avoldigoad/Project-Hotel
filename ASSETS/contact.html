<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="CSS/IMG/LOGOOO.png" type="image/x-icon">
    <link rel="shortcut icon" href="ASSETS/IMG/logo.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=DynaPuff&family=Noto+Sans:wght@300&family=Open+Sans&family=Oxygen:wght@300&family=Poppins&family=Roboto:wght@300&family=Source+Sans+Pro:wght@200&family=Zilla+Slab&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="CSS/Font CSS/font.css" />
    <link rel="stylesheet" href="CSS/contact.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel A | Contact</title>
  </head>
  <body>
    <div class="box-container">
      <div class="contact-form">
        <div class="logo">
          <h2 style="font-family: hint; color: #e6b325">Hotel A</h2>
        </div>

        <h2>Contact Us</h2>

        <form action="">
          <label id="lbl" for="">Username</label>
          <input id="ipt" type="text" />
          <label id="lbl1" for="">E-mail</label>
          <input id="ipt1" type="email" required />
          <label id="lbl2" for="">Message</label>
          <textarea
            type="text"
            id="ipt2"
            style="resize: none"
            name=""
            id=""
            cols="30"
            rows="10"
          ></textarea>

          <button>
            <a href="loader contact.html">Kirim</a>
          </button>
        </form>

        <div class="text-cont">
          <p>Or</p>
          <p>Contact Us With</p>
        </div>

        <div class="icon-list">
          <ul>
            <li>
              <i class="fa-brands fa-facebook"></i><a href="">Facebook</a>
            </li>
            <li>
              <i class="fa-brands fa-twitter"></i
              ><a class="twit" href="">Twitter</a>
            </li>
            <li>
              <i class="fa-brands fa-instagram"></i><a href="">Instagram</a>
            </li>
          </ul>
        </div>
      </div>
      <!-- Video -->
      <div class="box-video">
        <img src="CSS/IMG/Magazine _ Jetsetter.jpg" width="100%" height"100%">
        </video>
        <div class="text"></div>
      </div>
    </div>

    <!-- script js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Contact-JS/contact.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
        once: true,
      });
    </script>
  </body>
</html>
